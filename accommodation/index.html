<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HouseM8</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">HouseM8</h1>
                    <p class="mb-5">Looking for your dream houseM8 at Uni?<br> Singup below!</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="signupForm" data-sb-form-api-token="API_TOKEN" action="homepage.html">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter mb-3">
                            <div class="col"><input class="form-control" id="email" type="email" placeholder="Enter your email address..." aria-label="Enter your email address..." data-sb-validations="required,email" /></div>
                        </div>
                        <!-- Password input-->
                        <div class="row input-group-newsletter mb-3">
                            <div class="col"><input class="form-control" id="password" type="password" placeholder="Enter your password..." aria-label="Enter your password..." required /></div>
                        </div>
                        <!-- Confirm Password input-->
                        <div class="row input-group-newsletter mb-3">
                            <div class="col"><input class="form-control" id="confirm-password" type="password" placeholder="Confirm your password..." aria-label="Confirm your password..." required /></div>
                        </div>
                        <!-- Submit button -->
                        <div class="row input-group-newsletter mb-3">
                            <div class="col-auto"><button class="button-63" id="submitButton" type="submit" onclick="redirectToPage('forms.html')">Sign Up</button></div>
                        </div>
                        <!-- Validation feedback -->
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email address is required.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Please enter a valid email address.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="password:required">A password is required.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="confirm-password:required">Please confirm your password.</div>
                    </form>                                                          
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
