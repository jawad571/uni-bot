<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Housemate Survey</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .image-container {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .image-container.loaded {
      opacity: 1;
    }
    .row {
      display: flex;
    }
    .col-md-6 {
      flex: 1;
    }
  </style>
</head>

<body>


  <!-- Background Video-->
  <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/mp4/bg.mp4" type="video/mp4" />
  </video>
  <!-- Masthead-->
  <div class="masthead">
    <div class="masthead-content text-white">
      <div class="container-fluid px-4 px-lg-0">

        <h1 class="fst-italic lh-1 mb-4">Your Dream Flatmate & House Are...</h1>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="image-container">
              <img src="" class="img-fluid" alt="Image 1">
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="image-container">
              <img src="" class="img-fluid" alt="Image 2">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Image URLs
    const image1Url = "batman.jpeg";
    const image2Url = "arkham.jpeg";

    // Load images dynamically
    const imageContainers = document.querySelectorAll(".image-container");
    imageContainers.forEach((container, index) => {
      const imageUrl = index === 0 ? image1Url : image2Url;
      const image = container.querySelector("img");
      image.src = imageUrl;
      image.onload = () => {
        container.classList.add("loaded");
      };
    });
  </script>

</body>

</html>
